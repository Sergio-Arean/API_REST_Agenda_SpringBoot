<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template :: head">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header th:replace="plantilla/template :: header"></header>
        <div class="container">
            <div class="container">
                <br/>
                <h1 class="mt-3 mb-3 titulo-principal" th:text="${titulo}"></h1>



                <a class="btn btn-primary btn-nuevo-contacto" th:href="@{/views/contactos/agregar}" title="Modificar Contacto"><i class="bi bi-plus-circle"></i> Nuevo Contacto</a>
                <br/> <br/> 
            </div>
        </div>

        <div class="container">  
            <div class="container">
                <table class="table  table-borderless table-hover"> 
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="con:${contactos}">
                            <th scope="row" th:text="${con.id}"></th>
                            <td th:text="${con.nombre}"></td>
                            <td th:text="${con.apellido}"></td>
                            <td th:text="${con.telefono}"></td>                        
                            <td th:text="${con.email}"></td>  
                            <td><a class="btn btn-warning btn-sm " th:href="@{/views/contactos/modificar/} + ${con.id}" title="Modificar Contacto"><i class="bi bi-pencil-square text-dark-emphasis"></i> Modificar</a>
                                <a class="btn btn-danger btn-sm " th:href="@{/views/contactos/eliminar/} + ${con.id}" title="Eliminar Contacto"onclick="return confirm('¿Eliminar?');"><i class="bi bi-trash3 text-dark-emphasis"></i> Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>         
        </div> 



        <footer th:replace="plantilla/template :: footer"></footer>
    </body>
</html>
